<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vue 3 - v-for con array</title>
  <link rel="stylesheet" href="./assets/css/style.css">
  <script src="https://unpkg.com/vue@3"></script>
</head>

<body>
  <div id="app">

    <div class="container">
      <div>
        <img :src="movieLogo" class="w100" :alt="movieName">
      </div>

      <div class="posters d-flex justify-content-between">
        <div class="poster pa-1" v-for="poster in posters">
          <img :src="poster" class="w100" alt="">
        </div>
      </div>
    </div>
    
  </div>

  <script src="./assets/js/app.js"></script>
</body>

</html>
